language: java
jdk: oraclejdk8
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
script:
  - ./gradlew clean :plugin:assemble clean :plugin:check
after_success:
  - |
      if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$(git rev-parse --abbrev-ref HEAD)" = "master" ]; then
        echo "CI on master succeded. Executing release tasks..."
        ./gradlew bintrayUpload publishPlugins
      fi
